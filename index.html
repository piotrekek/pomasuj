<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>masuj ‚Äì notatki w profilu</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        :root {
            --bg: #0a0a0a;
            --surface: #1a1a1a;
            --card: #242424;
            --text: #f0f0f0;
            --text-soft: #a0a0a0;
            --accent: #ff6b00;
            --accent-hover: #ff8533;
            --border: #333;
            --shadow: 0 8px 24px rgba(0,0,0,0.5);
            --glow: 0 0 0 2px rgba(255,107,0,0.3);
        }
        body {
            background: var(--bg);
            color: var(--text);
            padding: 16px 12px;
            min-height: 100vh;
        }
        .container { max-width: 600px; margin: 0 auto; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in { animation: fadeIn 0.3s ease; }

        .auth-screen {
            background: var(--surface);
            border-radius: 32px;
            padding: 40px 24px;
            box-shadow: var(--shadow);
            max-width: 400px;
            margin: 40px auto;
            text-align: center;
        }
        .auth-screen h2 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 28px;
            color: var(--accent);
        }
        .auth-screen input {
            width: 100%;
            padding: 14px 18px;
            margin-bottom: 14px;
            border: 1px solid var(--border);
            border-radius: 40px;
            font-size: 16px;
            background: var(--card);
            color: var(--text);
            outline: none;
            transition: 0.2s;
        }
        .auth-screen input:focus {
            border-color: var(--accent);
            box-shadow: var(--glow);
        }
        .auth-screen button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 40px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: 0.2s;
        }
        .auth-screen button:hover {
            background: var(--accent-hover);
            transform: scale(1.02);
        }
        .auth-switch {
            margin-top: 20px;
            color: var(--text-soft);
            cursor: pointer;
            font-size: 14px;
            transition: color 0.2s;
        }
        .auth-switch:hover { color: var(--accent); }
        .hidden { display: none !important; }

        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        .app-header h1 {
            font-size: 32px;
            font-weight: 600;
            color: var(--accent);
            cursor: pointer;
        }
        .header-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        .icon-button {
            background: var(--card);
            border: 1px solid var(--border);
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: 0.2s;
            color: var(--text-soft);
        }
        .icon-button:hover {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }
        .profile-icon {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--card);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: var(--accent);
            cursor: pointer;
            overflow: hidden;
            border: 1px solid var(--border);
            transition: 0.2s;
        }
        .profile-icon:hover {
            transform: scale(1.05);
            border-color: var(--accent);
        }
        .profile-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .global-nick-info {
            background: var(--surface);
            padding: 12px 20px;
            border-radius: 40px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
            color: var(--text-soft);
            border: 1px solid var(--border);
        }

        .notes-section {
            background: var(--surface);
            border-radius: 28px;
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: var(--shadow);
        }
        .notes-section h3 {
            font-size: 16px;
            font-weight: 500;
            color: var(--accent);
            margin-bottom: 12px;
        }
        .notes-list {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            padding-bottom: 8px;
        }
        .note-card {
            background: var(--card);
            border-radius: 24px;
            padding: 12px 16px;
            min-width: 150px;
            border-left: 3px solid var(--accent);
        }
        .note-author {
            font-weight: 600;
            font-size: 13px;
            color: var(--accent);
            margin-bottom: 4px;
        }
        .note-text {
            font-size: 14px;
            color: var(--text);
            font-style: italic;
        }
        .note-time {
            font-size: 10px;
            color: var(--text-soft);
            margin-top: 4px;
        }

        .add-note-card {
            background: var(--surface);
            border-radius: 30px;
            padding: 16px;
            margin-bottom: 16px;
            border: 1px solid var(--border);
            display: none;
        }
        .add-note-card.visible { display: block; }
        .add-note-card textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 24px;
            background: var(--card);
            color: var(--text);
            font-size: 14px;
            resize: none;
            margin-bottom: 10px;
        }
        .add-note-card button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
        }

        .upload-card {
            background: var(--card);
            border-radius: 32px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: var(--shadow);
            display: none;
        }
        .upload-card.visible { display: block; }
        .upload-card h3 {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 16px;
            color: var(--accent);
        }
        .form-group { margin-bottom: 16px; }
        .form-group label {
            display: block;
            font-size: 14px;
            color: var(--text-soft);
            margin-bottom: 8px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 24px;
            background: var(--surface);
            color: var(--text);
            font-size: 14px;
            transition: 0.2s;
        }
        .form-group input:focus, .form-group textarea:focus {
            border-color: var(--accent);
            box-shadow: var(--glow);
            outline: none;
        }
        .btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 40px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            width: 100%;
            transition: 0.2s;
        }
        .btn:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }

        .sort-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .sort-btn {
            background: var(--card);
            border: 1px solid var(--border);
            padding: 10px 16px;
            border-radius: 40px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            color: var(--text-soft);
            flex: 1;
            transition: 0.2s;
        }
        .sort-btn.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .post-card {
            background: var(--card);
            border-radius: 32px;
            padding: 20px;
            margin-bottom: 24px;
            box-shadow: var(--shadow);
        }
        .post-author {
            font-weight: 600;
            font-size: 15px;
            margin-bottom: 8px;
            color: var(--accent);
            cursor: pointer;
            display: inline-block;
        }
        .post-description {
            font-size: 14px;
            color: var(--text-soft);
            margin: 8px 0;
            padding: 10px 14px;
            background: var(--surface);
            border-radius: 20px;
            border-left: 3px solid var(--accent);
        }
        .post-image {
            width: 100%;
            border-radius: 24px;
            cursor: pointer;
            margin: 12px 0;
            transition: transform 0.2s;
        }
        .post-image:hover { transform: scale(1.01); }
        .post-actions {
            display: flex;
            gap: 16px;
            margin: 12px 0 8px;
        }
        .action-btn {
            background: none;
            border: none;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            color: var(--text-soft);
            padding: 8px 20px;
            border-radius: 40px;
            background: var(--surface);
            transition: 0.2s;
        }
        .action-btn:hover {
            background: var(--accent);
            color: white;
        }
        .action-btn .icon { font-size: 18px; }
        .timestamp {
            font-size: 11px;
            color: var(--text-soft);
            margin-top: 12px;
        }

        .comment-section {
            margin-top: 16px;
            border-top: 1px solid var(--border);
            padding-top: 16px;
            display: none;
        }
        .comment-section.visible { display: block; }
        .comment {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            padding: 10px 0;
            font-size: 13px;
            border-bottom: 1px dashed var(--border);
        }
        .comment strong {
            color: var(--accent);
            cursor: pointer;
        }
        .comment-date {
            font-size: 10px;
            color: var(--text-soft);
        }
        .comment-like-btn {
            background: none;
            border: none;
            font-size: 12px;
            cursor: pointer;
            color: var(--text-soft);
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 4px 8px;
            border-radius: 20px;
            transition: 0.2s;
        }
        .comment-like-btn:hover { background: var(--surface); }
        .comment-input {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }
        .comment-input input {
            flex: 1;
            padding: 10px 16px;
            border: 1px solid var(--border);
            border-radius: 40px;
            background: var(--surface);
            color: var(--text);
        }
        .comment-input button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 40px;
            font-weight: 600;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            align-items: center;
            justify-content: center;
            z-index: 2100;
        }
        .modal.active { display: flex; }
        .modal-content {
            max-width: 90%;
            max-height: 80%;
            border-radius: 24px;
            border: 2px solid var(--accent);
        }
        .modal-close {
            position: absolute;
            top: 20px; right: 30px;
            color: white;
            font-size: 40px;
            cursor: pointer;
            transition: color 0.2s;
        }
        .modal-close:hover { color: var(--accent); }
        .modal-download {
            margin-top: 20px;
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 40px;
            font-size: 14px;
            cursor: pointer;
        }

        .post-modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }
        .post-modal.active { display: flex; }
        .post-modal .post-card {
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            margin: 0 auto;
        }

        .profile-modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            align-items: center;
            justify-content: center;
            z-index: 1900;
        }
        .profile-modal.active { display: flex; }
        .profile-card {
            background: var(--card);
            border-radius: 36px;
            padding: 24px;
            max-width: 500px;
            width: 90%;
            max-height: 85vh;
            overflow-y: auto;
            border: 1px solid var(--border);
        }
        .profile-header {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }
        .profile-avatar {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--accent);
            cursor: pointer;
        }
        .profile-avatar.placeholder {
            background: var(--surface);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: var(--accent);
        }
        .profile-info { flex: 1; }
        .profile-nick {
            font-size: 22px;
            font-weight: 600;
            color: var(--accent);
            margin-bottom: 8px;
        }
        .profile-stats {
            display: flex;
            gap: 20px;
        }
        .stat { text-align: center; }
        .stat-number {
            font-weight: 600;
            font-size: 18px;
            color: var(--accent);
        }
        .stat-label {
            font-size: 12px;
            color: var(--text-soft);
        }
        .profile-bio {
            background: var(--surface);
            padding: 16px;
            border-radius: 24px;
            margin: 16px 0;
        }
        .edit-profile-btn, .follow-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 40px;
            font-weight: 600;
            cursor: pointer;
            margin: 0 5px;
        }
        .follow-btn.following {
            background: transparent;
            color: var(--accent);
            border: 1px solid var(--accent);
        }
        .profile-posts {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 6px;
            margin-top: 16px;
        }
        .profile-post-thumb {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            border-radius: 16px;
            cursor: pointer;
        }
        .close-profile {
            float: right;
            font-size: 28px;
            cursor: pointer;
            color: var(--text-soft);
        }
        .close-profile:hover { color: var(--accent); }

        .edit-profile-form { display: none; margin-top: 20px; }
        .edit-profile-form.active { display: block; }

        .crop-container { margin: 15px 0; text-align: center; }
        .crop-preview { max-width: 100%; max-height: 250px; border-radius: 20px; }
        .crop-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 40px;
            cursor: pointer;
            margin: 10px 0;
        }

        .settings-modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            align-items: center;
            justify-content: center;
            z-index: 1950;
        }
        .settings-modal.active { display: flex; }
        .settings-card {
            background: var(--card);
            border-radius: 36px;
            padding: 30px 24px;
            max-width: 400px;
            width: 90%;
            border: 1px solid var(--border);
        }
        .settings-card h2 { color: var(--accent); margin-bottom: 20px; }
        .settings-card input {
            width: 100%;
            padding: 12px 16px;
            margin-bottom: 12px;
            border: 1px solid var(--border);
            border-radius: 30px;
            background: var(--surface);
            color: var(--text);
        }

        .toast-message {
            background: #2d2d2d;
            color: white;
            padding: 12px 28px;
            border-radius: 40px;
            box-shadow: var(--shadow);
            font-size: 14px;
            animation: fadeIn 0.2s ease;
        }

        @media (max-width: 450px) {
            .post-actions { gap: 8px; }
            .action-btn { padding: 8px 12px; }
            .profile-header { flex-direction: column; align-items: center; }
            .profile-stats { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginScreen" class="auth-screen">
            <h2>üîë logowanie</h2>
            <input type="text" id="loginNick" placeholder="nick">
            <input type="password" id="loginPassword" placeholder="has≈Ço">
            <button onclick="login()">zaloguj siƒô</button>
            <div class="auth-switch" onclick="showRegister()">nie masz konta? zarejestruj siƒô</div>
            <p id="loginError" style="color: #ff6b00; margin-top: 10px;"></p>
        </div>

        <div id="registerScreen" class="auth-screen hidden">
            <h2>üìù rejestracja</h2>
            <input type="text" id="regNick" placeholder="nick">
            <input type="password" id="regPassword" placeholder="has≈Ço">
            <input type="password" id="regConfirmPassword" placeholder="powt√≥rz has≈Ço">
            <input type="password" id="regSitePassword" placeholder="has≈Ço do strony">
            <button onclick="register()">zarejestruj siƒô</button>
            <div class="auth-switch" onclick="showLogin()">masz ju≈º konto? zaloguj siƒô</div>
            <p id="registerError" style="color: #ff6b00; margin-top: 10px;"></p>
        </div>

        <div id="mainApp" class="hidden">
            <div class="app-header">
                <h1 onclick="if(currentUser) openProfileModal(currentUser.nick)">masuj</h1>
                <div class="header-actions">
                    <div class="icon-button" onclick="toggleNoteForm()">üìù</div>
                    <div class="icon-button" onclick="toggleUploadForm()">+</div>
                    <div class="icon-button" onclick="openSettings()">‚öôÔ∏è</div>
                    <div class="profile-icon" onclick="if(currentUser) openProfileModal(currentUser.nick)">
                        <span id="profileInitial"></span>
                        <img id="profileAvatarIcon" src="" style="display: none;">
                    </div>
                </div>
            </div>

            <div id="globalNickDisplay" class="global-nick-info"></div>

            <div id="notesSection" class="notes-section" style="display: none;">
                <h3>üìù notatki od obserwowanych</h3>
                <div id="notesList" class="notes-list"></div>
            </div>

            <div id="addNoteCard" class="add-note-card">
                <textarea id="noteText" placeholder="co my≈õlisz? (max 60 znak√≥w)" maxlength="60" rows="2"></textarea>
                <button onclick="addNote()">opublikuj notatkƒô</button>
            </div>

            <div id="uploadCard" class="upload-card">
                <h3>‚ûï nowe zdjƒôcie</h3>
                <div class="form-group">
                    <label>opis</label>
                    <input type="text" id="photoDescription" placeholder="co przedstawia?">
                </div>
                <div class="form-group">
                    <label>zdjƒôcie (max 5 MB)</label>
                    <input type="file" id="fileInput" accept="image/*">
                </div>
                <button onclick="uploadPhoto()" class="btn">opublikuj</button>
                <div id="uploadStatus" style="margin-top:10px; color:var(--text-soft);"></div>
            </div>

            <div class="sort-bar">
                <button id="sortDateBtn" class="sort-btn active" onclick="setSort('date')">üìÖ najnowsze</button>
                <button id="sortLikesBtn" class="sort-btn" onclick="setSort('likes')">‚ù§Ô∏è popularne</button>
            </div>

            <div id="postsContainer"></div>
        </div>
    </div>

    <div id="imageModal" class="modal">
        <span class="modal-close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
        <button class="modal-download" onclick="downloadImage()">pobierz</button>
    </div>

    <div id="postModal" class="post-modal">
        <span class="modal-close" onclick="closePostModal()">&times;</span>
        <div id="singlePostContainer" class="post-card"></div>
    </div>

    <div id="profileModal" class="profile-modal">
        <div class="profile-card">
            <span class="close-profile" onclick="closeProfileModal()">&times;</span>
            <div id="profileContent">≈Çadowanie profilu...</div>
        </div>
    </div>

    <div id="settingsModal" class="settings-modal">
        <div class="settings-card">
            <span class="close-profile" onclick="closeSettings()">&times;</span>
            <h2>‚öôÔ∏è ustawienia</h2>
            <input type="text" id="newNick" placeholder="nowy nick">
            <input type="password" id="newPassword" placeholder="nowe has≈Ço">
            <input type="password" id="confirmNewPassword" placeholder="potwierd≈∫ has≈Ço">
            <button class="btn" onclick="updateSettings()">zapisz zmiany</button>
            <p id="settingsError" style="color: #ff6b00; margin-top: 10px;"></p>
        </div>
    </div>

    <div id="toastContainer" style="position:fixed; bottom:30px; left:0; right:0; display:flex; justify-content:center; pointer-events:none;"></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDqo0f-X6hkzQ-xOdB_gPgAktnUtaMFUhE",
            authDomain: "masujmi.firebaseapp.com",
            projectId: "masujmi",
            storageBucket: "masujmi.firebasestorage.app",
            messagingSenderId: "229844568705",
            appId: "1:229844568705:web:04a0ca40cac41b394ddb80"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let currentUser = null;
        let currentSort = 'date';
        let unsubscribePosts = null;
        let unsubscribeNotes = null;

        async function updateSettings() {
            const newNick = document.getElementById('newNick').value.trim();
            const newPass = document.getElementById('newPassword').value;
            const confirmPass = document.getElementById('confirmNewPassword').value;
            if (!newNick && !newPass) return (document.getElementById('settingsError').innerText = 'wpisz nowy nick lub has≈Ço');
            if (newPass && newPass !== confirmPass) return (document.getElementById('settingsError').innerText = 'has≈Ça nie sƒÖ zgodne');
            try {
                if (newNick && newNick !== currentUser.nick) {
                    if ((await db.collection('users').doc(newNick).get()).exists) return (document.getElementById('settingsError').innerText = 'nick zajƒôty');
                    const userData = (await db.collection('users').doc(currentUser.nick).get()).data();
                    const profileData = (await db.collection('profiles').doc(currentUser.nick).get()).data();
                    const postsData = await db.collection('posts').where('author', '==', currentUser.nick).get();
                    const notesData = await db.collection('notes').where('author', '==', currentUser.nick).get();
                    await db.collection('users').doc(newNick).set({ ...userData, nick: newNick });
                    await db.collection('profiles').doc(newNick).set({ ...profileData, nick: newNick });
                    const batch = db.batch();
                    postsData.forEach(d => batch.update(d.ref, { author: newNick }));
                    notesData.forEach(d => batch.update(d.ref, { author: newNick }));
                    await batch.commit();
                    await db.collection('users').doc(currentUser.nick).delete();
                    await db.collection('profiles').doc(currentUser.nick).delete();
                    currentUser.nick = newNick;
                    sessionStorage.setItem('fakegram_user_nick', newNick);
                    document.getElementById('globalNickDisplay').innerHTML = `üëã jeste≈õ jako <strong>${escapeHTML(newNick)}</strong>`;
                    loadProfileIcon(newNick);
                }
                if (newPass) {
                    const hashed = await hashPassword(newPass);
                    await db.collection('users').doc(currentUser.nick).update({ passwordHash: hashed });
                }
                showToast('ustawienia zaktualizowane');
                closeSettings();
            } catch (e) { document.getElementById('settingsError').innerText = 'b≈ÇƒÖd: ' + e.message; }
        }
    </script>
