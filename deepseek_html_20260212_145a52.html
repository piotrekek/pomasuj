<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Masuj Mi</title>
    <!-- Firebase SDK (CDN) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        :root {
            --bg: linear-gradient(145deg, #fff5eb 0%, #ffeade 100%);
            --surface: rgba(255, 255, 255, 0.85);
            --surface-solid: #ffffff;
            --text: #1a1a1a;
            --text-soft: #4d4d4d;
            --accent: #ff8c00;
            --accent-dark: #e67300;
            --accent-light: #ffe0b3;
            --border: rgba(255, 140, 0, 0.3);
            --shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            --glow: 0 0 0 3px rgba(255, 140, 0, 0.2);
            --like: #ff8c00;
            --toast-bg: #2d2d2d;
        }

        body.dark-mode {
            --bg: linear-gradient(145deg, #0a0a0a 0%, #000000 100%);
            --surface: rgba(10, 10, 10, 0.9);
            --surface-solid: #121212;
            --text: #f2f2f2;
            --text-soft: #bfbfbf;
            --accent: #ffa500;
            --accent-dark: #cc8400;
            --accent-light: #332211;
            --border: rgba(255, 165, 0, 0.5);
            --shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
            --glow: 0 0 0 3px rgba(255, 165, 0, 0.3);
            --like: #ffa500;
            --toast-bg: #1a1a1a;
        }

        body {
            background: var(--bg);
            color: var(--text);
            padding: 16px 12px;
            min-height: 100vh;
            transition: background 0.2s, color 0.2s;
            backdrop-filter: blur(4px);
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }

        .auth-screen {
            background: var(--surface-solid);
            backdrop-filter: blur(12px);
            border-radius: 36px;
            padding: 40px 24px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            text-align: center;
            max-width: 460px;
            margin: 20px auto;
            width: 100%;
        }

        .auth-screen h2 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 28px;
            background: linear-gradient(135deg, #ff8c00, #ffb347);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .auth-screen input {
            width: 100%;
            padding: 14px 18px;
            margin-bottom: 14px;
            border: 2px solid var(--border);
            border-radius: 60px;
            font-size: 16px;
            background: rgba(255,255,255,0.9);
            color: var(--text);
            outline: none;
            transition: all 0.2s;
            -webkit-appearance: none;
        }

        .auth-screen input:focus {
            border-color: var(--accent);
            box-shadow: var(--glow);
        }

        .auth-screen button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 60px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: 0.2s;
            box-shadow: 0 6px 14px rgba(255, 140, 0, 0.3);
            width: 100%;
            margin-top: 8px;
        }

        .auth-screen button:hover {
            background: var(--accent-dark);
            transform: scale(1.01);
        }

        .auth-switch {
            margin-top: 24px;
            color: var(--text-soft);
            cursor: pointer;
            text-decoration: underline;
            font-size: 15px;
        }

        .hidden { display: none !important; }

    
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 12px;
        }

        .app-header h1 {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(145deg, #ff8c00, #ffaa33);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .dark-toggle {
            background: var(--surface-solid);
            border: 1px solid var(--border);
            padding: 10px 16px;
            border-radius: 40px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            backdrop-filter: blur(8px);
            font-weight: 500;
            transition: 0.2s;
            font-size: 15px;
        }

        .dark-toggle:hover {
            background: var(--accent-light);
            border-color: var(--accent);
        }

        .global-nick-info {
            background: var(--surface-solid);
            border: 1px solid var(--border);
            padding: 12px 20px;
            border-radius: 60px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            backdrop-filter: blur(8px);
            font-size: 15px;
            font-weight: 500;
            box-shadow: var(--shadow);
            width: 100%;
            justify-content: center;
            word-break: break-word;
        }


        .upload-card {
            background: var(--surface-solid);
            backdrop-filter: blur(12px);
            border-radius: 28px;
            padding: 24px;
            margin-bottom: 30px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
        }

        .upload-card h3 {
            font-size: 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text);
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-soft);
            font-size: 14px;
        }

        .form-group input[type="file"] {
            width: 100%;
            padding: 12px;
            background: rgba(255,255,255,0.1);
            border: 2px dashed var(--border);
            border-radius: 20px;
            color: var(--text);
            cursor: pointer;
            font-size: 14px;
        }

        .btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 60px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: 0.2s;
            box-shadow: 0 6px 14px rgba(255, 140, 0, 0.3);
            width: 100%;
        }

        .btn:hover {
            background: var(--accent-dark);
            transform: translateY(-2px);
        }

        .sort-bar {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .sort-btn {
            background: var(--surface-solid);
            border: 1px solid var(--border);
            padding: 10px 20px;
            border-radius: 40px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: 0.2s;
            color: var(--text-soft);
            backdrop-filter: blur(8px);
            flex: 1 1 auto;
        }

        .sort-btn.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .post-card {
            background: var(--surface-solid);
            backdrop-filter: blur(16px);
            border-radius: 28px;
            padding: 20px;
            margin-bottom: 28px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
        }

        .post-author {
            font-weight: 700;
            font-size: 16px;
            margin-bottom: 8px;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 6px;
            flex-wrap: wrap;
        }

        .post-author span {
            color: var(--accent);
            background: var(--accent-light);
            padding: 4px 14px;
            border-radius: 40px;
            font-weight: 600;
            margin-left: 4px;
        }

        .post-image {
            width: 100%;
            max-height: 500px;
            object-fit: contain;
            background: var(--surface-solid);
            border-radius: 20px;
            margin: 16px 0;
            border: 1px solid var(--border);
        }

        .post-actions {
            display: flex;
            align-items: center;
            gap: 20px;
            margin: 12px 0 8px;
            flex-wrap: wrap;
        }

        .action-btn {
            background: none;
            border: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            color: var(--text-soft);
            padding: 8px 16px;
            border-radius: 40px;
            transition: all 0.2s;
            background: var(--accent-light);
            border: 1px solid transparent;
        }

        .action-btn:hover {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .action-btn .icon {
            font-size: 26px;
        }

        .like-btn .icon {
            color: var(--like);
        }

        .action-btn:hover .icon {
            color: white;
        }

        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.35); }
            100% { transform: scale(1); }
        }

        .like-pop {
            animation: pop 0.25s ease;
        }

        .toast-message {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--toast-bg);
            color: white;
            padding: 12px 28px;
            border-radius: 60px;
            font-weight: 500;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            z-index: 999;
            animation: slideUp 0.25s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            font-size: 15px;
            max-width: 90%;
            text-align: center;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateX(-50%) translateY(20px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        .comment-section {
            margin-top: 20px;
            border-top: 1px solid var(--border);
            padding-top: 18px;
            display: none;
        }

        .comment-section.visible {
            display: block;
        }

        .comment {
            padding: 10px 0;
            font-size: 15px;
            border-bottom: 1px dashed var(--border);
            color: var(--text);
            word-break: break-word;
        }

        .comment strong {
            color: var(--accent-dark);
            margin-right: 8px;
        }

        .comment-input {
            display: flex;
            gap: 10px;
            margin-top: 16px;
            flex-wrap: wrap;
        }

        .comment-input input {
            flex: 1 1 200px;
            padding: 12px 18px;
            border: 2px solid var(--border);
            border-radius: 60px;
            outline: none;
            font-size: 15px;
            background: var(--surface-solid);
            color: var(--text);
            -webkit-appearance: none;
        }

        .comment-input input:focus {
            border-color: var(--accent);
            box-shadow: var(--glow);
        }

        .comment-input button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 60px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.2s;
            font-size: 15px;
        }

        .comment-input button:hover {
            background: var(--accent-dark);
        }

        .timestamp {
            color: var(--text-soft);
            font-size: 12px;
            margin-top: 14px;
            opacity: 0.8;
        }

        @media (max-width: 450px) {
            body { padding: 12px 8px; }
            .auth-screen { padding: 30px 18px; }
            .post-actions { gap: 12px; }
            .action-btn { padding: 6px 12px; font-size: 16px; }
            .action-btn .icon { font-size: 24px; }
            .comment-input button { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginScreen" class="auth-screen">
            <h2>üîë Logowanie</h2>
            <input type="text" id="loginNick" placeholder="Nick" autocomplete="off">
            <input type="password" id="loginPassword" placeholder="Has≈Ço" autocomplete="off">
            <button onclick="login()">Zaloguj siƒô</button>
            <div class="auth-switch" onclick="showRegister()">Nie masz konta? Zarejestruj siƒô</div>
            <p id="loginError" style="color: #ff8c00; margin-top: 20px;"></p>
        </div>

        <div id="registerScreen" class="auth-screen hidden">
            <h2>üìù Rejestracja</h2>
            <input type="text" id="regNick" placeholder="Nick" autocomplete="off">
            <input type="password" id="regPassword" placeholder="Has≈Ço">
            <input type="password" id="regConfirmPassword" placeholder="Powt√≥rz has≈Ço">
            <input type="password" id="regSitePassword" placeholder="Has≈Ço do strony">
            <button onclick="register()">Zarejestruj siƒô</button>
            <div class="auth-switch" onclick="showLogin()">Masz ju≈º konto? Zaloguj siƒô</div>
            <p id="registerError" style="color: #ff8c00; margin-top: 20px;"></p>
        </div>

        <div id="mainApp" class="hidden">
            <div class="app-header">
                <h1>masuj photo</h1>
                <div class="dark-toggle" onclick="toggleDarkMode()">
                    <span id="darkModeIcon">üåô</span>
                    <span id="darkModeText">Ciemny</span>
                </div>
            </div>

            <div id="globalNickDisplay" class="global-nick-info"></div>

            <div class="upload-card">
                <h3>‚ûï Dodaj zdjƒôcie</h3>
                <div class="form-group">
                    <label>üì± Wybierz zdjƒôcie (max 5 MB)</label>
                    <input type="file" id="fileInput" accept="image/*">
                </div>
                <button onclick="uploadPhoto()" class="btn" id="uploadBtn">Opublikuj</button>
                <div id="uploadStatus" style="margin-top:16px; color:var(--text-soft);"></div>
            </div>

            <div class="sort-bar">
                <button id="sortDateBtn" class="sort-btn active" onclick="setSort('date')">üìÖ Najnowsze</button>
                <button id="sortLikesBtn" class="sort-btn" onclick="setSort('likes')">‚ù§Ô∏è Najpopularniejsze</button>
            </div>

            <div id="postsContainer"></div>
        </div>
    </div>

    <div id="toastContainer" style="position:fixed; bottom:30px; left:0; right:0; pointer-events:none; display:flex; justify-content:center;"></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDqo0f-X6hkzQ-xOdB_gPgAktnUtaMFUhE",
            authDomain: "masujmi.firebaseapp.com",
            projectId: "masujmi",
            storageBucket: "masujmi.firebasestorage.app",
            messagingSenderId: "229844568705",
            appId: "1:229844568705:web:04a0ca40cac41b394ddb80"
        };

        let db;
        let unsubscribePosts = null;
        let currentSort = 'date';
        let currentUser = null; // { nick: ... }

        function initFirebase() {
            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            }
            db = firebase.firestore();
        }

        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        async function register() {
            const nick = document.getElementById('regNick').value.trim();
            const pass = document.getElementById('regPassword').value;
            const confirm = document.getElementById('regConfirmPassword').value;
            const sitePass = document.getElementById('regSitePassword').value;

            if (!nick || !pass || !confirm || !sitePass) {
                showError('registerError', 'Wype≈Çnij wszystkie pola');
                return;
            }
            if (pass !== confirm) {
                showError('registerError', 'Has≈Ça nie sƒÖ zgodne');
                return;
            }
            if (sitePass !== 'FranciszekMasuje8') {
                showError('registerError', 'Nieprawid≈Çowe has≈Ço do strony');
                return;
            }

            try {
                initFirebase();

                const userDoc = await db.collection('users').doc(nick).get();
                if (userDoc.exists) {
                    showError('registerError', 'U≈ºytkownik o tym nicku ju≈º istnieje');
                    return;
                }

                const hashed = await hashPassword(pass);
                await db.collection('users').doc(nick).set({
                    nick: nick,
                    passwordHash: hashed,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                showToast('‚úÖ Konto utworzone! Mo≈ºesz siƒô zalogowaƒá');
                showLogin();
            } catch (e) {
                console.error(e);
                showError('registerError', 'B≈ÇƒÖd: ' + e.message);
            }
        }

        async function login() {
            const nick = document.getElementById('loginNick').value.trim();
            const pass = document.getElementById('loginPassword').value;

            if (!nick || !pass) {
                showError('loginError', 'Wprowad≈∫ nick i has≈Ço');
                return;
            }

            try {
                initFirebase();

                const userDoc = await db.collection('users').doc(nick).get();
                if (!userDoc.exists) {
                    showError('loginError', 'Nieprawid≈Çowy nick lub has≈Ço');
                    return;
                }

                const userData = userDoc.data();
                const hashedInput = await hashPassword(pass);

                if (hashedInput !== userData.passwordHash) {
                    showError('loginError', 'Nieprawid≈Çowy nick lub has≈Ço');
                    return;
                }

                currentUser = { nick: nick };
                sessionStorage.setItem('fakegram_user_nick', nick);

                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('registerScreen').classList.add('hidden');
                document.getElementById('mainApp').classList.remove('hidden');

                document.getElementById('globalNickDisplay').innerHTML = `üëã Jeste≈õ jako <strong>${escapeHTML(nick)}</strong>`;

                subscribePosts(currentSort);
            } catch (e) {
                console.error(e);
                showError('loginError', 'B≈ÇƒÖd: ' + e.message);
            }
        }

        (async function autoLogin() {
            const savedNick = sessionStorage.getItem('fakegram_user_nick');
            if (!savedNick) return;

            try {
                initFirebase();
                const userDoc = await db.collection('users').doc(savedNick).get();
                if (userDoc.exists) {
                    currentUser = { nick: savedNick };
                    document.getElementById('loginScreen').classList.add('hidden');
                    document.getElementById('registerScreen').classList.add('hidden');
                    document.getElementById('mainApp').classList.remove('hidden');
                    document.getElementById('globalNickDisplay').innerHTML = `üëã Jeste≈õ jako <strong>${escapeHTML(savedNick)}</strong>`;
                    subscribePosts(currentSort);
                } else {
                    sessionStorage.removeItem('fakegram_user_nick');
                }
            } catch (e) {
                console.warn('Auto-login nieudany', e);
            }
        })();

        function showLogin() {
            document.getElementById('registerScreen').classList.add('hidden');
            document.getElementById('loginScreen').classList.remove('hidden');
            clearErrors();
        }

        function showRegister() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('registerScreen').classList.remove('hidden');
            clearErrors();
        }

        function clearErrors() {
            document.getElementById('loginError').innerText = '';
            document.getElementById('registerError').innerText = '';
        }

        function showError(elementId, msg) {
            document.getElementById(elementId).innerText = msg;
        }

        function subscribePosts(sortBy) {
            if (!db) return;
            if (unsubscribePosts) unsubscribePosts();

            let query = db.collection('posts');
            if (sortBy === 'date') query = query.orderBy('timestamp', 'desc');
            else if (sortBy === 'likes') query = query.orderBy('likes', 'desc');

            unsubscribePosts = query.onSnapshot((snapshot) => {
                const container = document.getElementById('postsContainer');
                container.innerHTML = '';
                snapshot.forEach(doc => {
                    const post = doc.data();
                    post.id = doc.id;
                    container.appendChild(renderPost(post));
                });
            }, (error) => {
                console.error('B≈ÇƒÖd ≈Çadowania:', error);
                if (error.message.includes('index')) {
                    showToast('‚ùó Wymagany indeks ‚Äì kliknij link w konsoli (F12)', 5000);
                }
            });
        }

        function setSort(sortBy) {
            currentSort = sortBy;
            document.getElementById('sortDateBtn').classList.toggle('active', sortBy === 'date');
            document.getElementById('sortLikesBtn').classList.toggle('active', sortBy === 'likes');
            subscribePosts(sortBy);
        }

        async function uploadPhoto() {
            if (!currentUser) { showToast('‚ùå Nie jeste≈õ zalogowany'); return; }

            const fileInput = document.getElementById('fileInput');
            const status = document.getElementById('uploadStatus');

            if (!fileInput.files[0]) {
                status.innerText = '‚ùå Wybierz plik!';
                return;
            }

            const file = fileInput.files[0];
            if (file.size > 5 * 1024 * 1024) {
                status.innerText = '‚ùå Maksymalnie 5 MB';
                return;
            }

            status.innerText = '‚è≥ Przesy≈Çanie...';
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = async () => {
                try {
                    await db.collection('posts').add({
                        imageUrl: reader.result,
                        author: currentUser.nick,
                        likes: 0,
                        likedBy: [],
                        comments: [],
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    status.innerText = '‚úÖ Opublikowano!';
                    fileInput.value = '';
                } catch (e) {
                    status.innerText = '‚ùå B≈ÇƒÖd: ' + e.message;
                    console.error(e);
                }
            };
        }

        function renderPost(post) {
            const card = document.createElement('div');
            card.className = 'post-card';
            card.dataset.id = post.id;

            const authorDiv = document.createElement('div');
            authorDiv.className = 'post-author';
            authorDiv.innerHTML = `üì∏ <span>${escapeHTML(post.author || 'anonim')}</span>`;
            card.appendChild(authorDiv);

            const img = document.createElement('img');
            img.className = 'post-image';
            img.src = post.imageUrl;
            img.alt = 'zdjƒôcie';

            const actions = document.createElement('div');
            actions.className = 'post-actions';

            const userLiked = currentUser && post.likedBy && post.likedBy.includes(currentUser.nick);
            const likeBtn = document.createElement('button');
            likeBtn.className = 'action-btn like-btn';
            likeBtn.onclick = (e) => { e.stopPropagation(); toggleLike(post.id, likeBtn, post); };
            likeBtn.innerHTML = `<span class="icon">${userLiked ? '‚ù§Ô∏è' : 'ü§ç'}</span><span class="like-count">${post.likes || 0}</span>`;

            const commentBtn = document.createElement('button');
            commentBtn.className = 'action-btn comment-icon';
            commentBtn.onclick = (e) => { e.stopPropagation(); toggleComments(post.id); };
            const commentCount = post.comments ? post.comments.length : 0;
            commentBtn.innerHTML = `<span class="icon">üí¨</span><span class="comment-count">${commentCount}</span>`;

            actions.appendChild(likeBtn);
            actions.appendChild(commentBtn);

            const commentSection = document.createElement('div');
            commentSection.className = 'comment-section';
            commentSection.id = `comments-${post.id}`;

            const commentsList = document.createElement('div');
            commentsList.id = `commentsList-${post.id}`;
            if (post.comments && post.comments.length) {
                [...post.comments]
                    .sort((a, b) => (a.timestamp?.seconds || a.timestamp || 0) - (b.timestamp?.seconds || b.timestamp || 0))
                    .forEach(c => {
                        const el = document.createElement('div');
                        el.className = 'comment';
                        const date = c.timestamp ? new Date(c.timestamp.seconds ? c.timestamp.seconds * 1000 : c.timestamp) : null;
                        const timeStr = date ? ` üïí ${date.toLocaleTimeString('pl-PL', { hour: '2-digit', minute: '2-digit' })}` : '';
                        el.innerHTML = `<strong>üë§ ${escapeHTML(c.author || 'anonim')}</strong> ${escapeHTML(c.text)}<span style="font-size:11px; color:var(--text-soft); margin-left:8px;">${timeStr}</span>`;
                        commentsList.appendChild(el);
                    });
            }

            const commentForm = document.createElement('div');
            commentForm.className = 'comment-input';
            commentForm.innerHTML = `
                <input type="text" id="commentText-${post.id}" placeholder="Napisz komentarz..." autocomplete="off">
                <button data-postid="${post.id}" onclick="addComment(this)">Wy≈õlij</button>
            `;

            commentSection.appendChild(commentsList);
            commentSection.appendChild(commentForm);

            if (post.timestamp) {
                const timeEl = document.createElement('div');
                timeEl.className = 'timestamp';
                const date = post.timestamp.toDate();
                timeEl.innerText = `üìÖ ${date.toLocaleString('pl-PL')}`;
                card.appendChild(timeEl);
            }

            card.appendChild(img);
            card.appendChild(actions);
            card.appendChild(commentSection);
            return card;
        }

        async function toggleLike(postId, btnElement, postData) {
            if (!currentUser) { showToast('‚ùå Zaloguj siƒô, aby polubiƒá'); return; }

            const icon = btnElement.querySelector('.icon');
            icon.classList.add('like-pop');
            setTimeout(() => icon.classList.remove('like-pop'), 250);

            const postRef = db.collection('posts').doc(postId);

            try {
                await db.runTransaction(async (transaction) => {
                    const doc = await transaction.get(postRef);
                    if (!doc.exists) return;

                    const data = doc.data();
                    let likedBy = data.likedBy || [];
                    let likes = data.likes || 0;

                    if (likedBy.includes(currentUser.nick)) {
                        likedBy = likedBy.filter(nick => nick !== currentUser.nick);
                        likes = Math.max(0, likes - 1);
                        showToast('ü§ç Usuniƒôto polubienie');
                    } else {
                        likedBy.push(currentUser.nick);
                        likes += 1;
                        showToast('‚ù§Ô∏è +1 polubienie!');
                    }

                    transaction.update(postRef, { likedBy, likes });
                });
            } catch (e) {
                console.error('B≈ÇƒÖd like/dislike:', e);
                showToast('‚ùå Nie uda≈Ço siƒô');
            }
        }

        function toggleComments(postId) {
            const section = document.getElementById(`comments-${postId}`);
            if (section) section.classList.toggle('visible');
        }

        async function addComment(buttonElement) {
            const postId = buttonElement.getAttribute('data-postid');
            if (!postId) { showToast('‚ùå B≈ÇƒÖd wewnƒôtrzny'); return; }
            if (!db) { showToast('‚ùå Baza danych nie gotowa'); return; }
            if (!currentUser) { showToast('‚ùå Musisz byƒá zalogowany'); return; }

            const input = document.getElementById(`commentText-${postId}`);
            if (!input) { showToast('‚ùå Nie znaleziono pola'); return; }

            const text = input.value.trim();
            if (!text) { showToast('‚ùå Komentarz nie mo≈ºe byƒá pusty'); return; }

            const postRef = db.collection('posts').doc(postId);

            try {
                const newComment = {
                    author: currentUser.nick,
                    text: text,
                    timestamp: new Date()
                };

                await postRef.update({
                    comments: firebase.firestore.FieldValue.arrayUnion(newComment)
                });

                input.value = '';

                const section = document.getElementById(`comments-${postId}`);
                if (section && !section.classList.contains('visible')) {
                    section.classList.add('visible');
                }

                showToast('üí¨ Komentarz dodany!');
            } catch (e) {
                console.error('B≈ÇƒÖd dodawania komentarza:', e);
                showToast('‚ùå B≈ÇƒÖd: ' + e.message);
            }
        }

        function showToast(message, duration = 2000) {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = 'toast-message';
            toast.innerText = message;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), duration);
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            document.getElementById('darkModeIcon').innerText = isDark ? '‚òÄÔ∏è' : 'üåô';
            document.getElementById('darkModeText').innerText = isDark ? 'Jasny' : 'Ciemny';
        }

        function escapeHTML(unsafe) {
            if (!unsafe) return '';
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
    </script>
